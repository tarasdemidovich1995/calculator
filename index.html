<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./common.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div class="input-field">
            <input id="calculating-field" type="text">
        </div>
        <div class="buttons">
            <div class="buttons_numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button data-action="result">=</button>
            </div>
            <div class="buttons_ops">
                <button>(</button>
                <button>)</button>
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button data-action="reset">C</button>
            </div>
        </div>
    </div>
</body>

</html>
